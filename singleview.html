    <script>
        let urlParams = new URLSearchParams(window.location.search);

        let id = urlParams.get("id");

        let theToj;

        document.addEventListener("DOMContentLoaded", getTheToj);

        async function getTheToj() {

            // --- Fortæller hvilket link der skal hentes info fra --- //

            let url = "http://victoriabuhrmann.dk/kea/eksamen_2.sem/wordpress/wp-json/wp/v2/toj/" + id;

            // --- Henter info --- //

            let jsonData = await fetch(url);
            theToj = await jsonData.json();

            // console.log("LOADING DONE",getTheToj); //

            // --- WP info --- //

            document.querySelector("h1").textContent = theToj.title.rendered;
            document.querySelector(".pb").src = theToj.billede.guid;
            document.querySelector(".pb_1").src = theToj.slide1.guid;
            document.querySelector(".pb_2").src = theToj.slide2.guid;
            document.querySelector(".pris").textContent = theToj.pris;
        }

        // ------------------------------------------------------ LÅNT KODE ------------------------------------------------------ //

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
